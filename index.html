<!DOCTYPE html>
<html>

<head>
  <title>uwu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="heading">
    <h1>my static website</h1>
  </div>
  <div id="load">
    Load Time: <span id="loadTime">0 ms</span>
  </div>
  <div id="big-red-btn">
    <button>
      this is a big red button
    </button>
  </div>
  <p id="clicked-counter">
  </p>
</body>

<script>
  let c = 0;
  let bigRedBtn = document.getElementById('big-red-btn');
  bigRedBtn.addEventListener('click', () => {
    c++;
    document.getElementById('clicked-counter').innerText = `you clicked the big red button ${c} times`;

    if (c == 69) {
      alert('nice');
    } else if (c == 100) {
      alert('what are you doing bro lock in!!');
    } else if (c == 200) {
      alert('bro stop clicking the button');
    } else if (c == 300) {
      alert('bro you are going to break the button');
    } else if (c == 420) {
      alert('button go brr');
      window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
    }
  });
</script>

</html>
